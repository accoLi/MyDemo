	     $(document).ready(function(){
	     	//进入列表时收起下拉栏
	     	$('dd').find('ul').hide();
	     	$(".menuson li").click(function(){
		       $(".menuson li.active").removeClass("active")
		       $(this).addClass("active");
	        });
	
	       $('.title').click(function(){
		     var $ul = $(this).next('ul');
		     $('dd').find('ul').slideUp();
		     if($ul.is(':visible')){
			    $(this).next('ul').slideUp();
		     }else{
			
			  $(this).next('ul').slideDown();
		     }
	});
	     })
		</script>
